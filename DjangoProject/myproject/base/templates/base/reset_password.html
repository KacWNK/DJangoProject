{% extends 'main.html' %}
{% block content %}
    <div>
        <form method="post" action="{% url 'resetPassword' %}">
            {% csrf_token %}
            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter your email"/>
            <input type="submit" value="Send Mail"/>
        </form>
        <p>Already remembered your password?</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endblock %}
